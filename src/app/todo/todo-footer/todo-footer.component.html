<footer class="footer">
    <span class="todo-count"><strong>{{ pending }}</strong> item left</span>

    <ul class="filters">
        <li *ngFor="let filter of validFilters" 
            (click)="changeFilter( filter )"
            style="cursor: pointer;">

            <a [ngClass]="{ 'selected': filter === currentFilter }">{{ filter }}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="clearCompleted()">Clear completed</button>
</footer>
